<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="/AppIcons/icon-192x192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="/AppIcons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>CosmoGem - Космо-кристаллы</title>
</head>

<body>
  <div id="root"></div>

  <script>
    // После загрузки приложения
    if ('serviceWorker' in navigator) {
      // Регистрируем Service Worker
      navigator.serviceWorker.register(`/CosmoGem/sw.js`).then(registration => {
        // Отправляем сообщение для кэширования текущей страницы
        registration.active?.postMessage({
          type: 'CACHE_NEW_ASSETS',
          url: window.location.pathname
        });

        // Кэшируем все статические ресурсы после загрузки
        window.addEventListener('load', () => {
          const staticAssets = Array.from(document.querySelectorAll(
            'script[src], link[rel="stylesheet"], img[src], source[src]'
          )).map(el => el.src || el.href).filter(Boolean);

          caches.open('my-game-cache-v3').then(cache =>
            cache.addAll(staticAssets)
          );
        });
      });
    }
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
